<!DOCTYPE html>
<html>
<head>
		{% load static %}
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> 
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" >
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.min.css' %}"> 
	<title>Pagina-Base</title>
</head>
<body>	
		<div class="container">

		<!--- Muestra el Logo de la pagina -->

		<div class="row">
			<div class="col-xs-12 header" id="titulo" >
					<a class="navbar-brand"> 
						<img src="{% static 'img/logo.png' %}" alt="Aqui esta el logo"/>
					</a>	
			</div>
		</div>
		<div class="row"  >
			<div class="col-xs-12 header"  style="background-color: #76D7C4;width: 100%;
    height: auto;border-color: white" >
					{% if actual %}
            			<div class="logo">Bienvenido {{actual.username}}</div>
            		{%endif%}
		            <nav>
		                
		                <a href="{% url 'gestionarUsuarios'%}">Usuarios</a>
		                <a href="{% url 'agregarusuario'%}">Registrarse</a>
		                <a href="{% url 'logout' %}">Salir</a>

		                {%if acciones%}
		                    {%for a in acciones%}
		                        
		                    {% endfor %}
		                {%endif%}
		            </nav>
		            <section>
			            <div class="contenedor">
			                {% block Login%}
			                {% endblock %}
			                <div class="agregar">
			                    {% block agregar%}
			                    {% endblock %}
			                </div>

			                <!--<div class="formulario">
			                    {% block Formulario%}
			                    {% endblock %}
			                </div>-->
			            </div>
			        </section>
			</div>
		</div>
</body>
</html>
